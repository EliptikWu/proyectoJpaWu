<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2>Create Donation</h2>

<div class="mb-3">
  <label for="namedonation" class="form-label">First Name</label>
  <input type="text" class="form-control-sm" id="namedonation" placeholder="Juan">
</div>
<div class="mb-3">
    <label for="gmaildonation" class="form-label">Gmail</label>
    <input type="text" class="form-control-sm" id="gmaildonation" placeholder="name@example.com">
</div>
<div class="mb-3">
    <label for="amountdonation" class="form-label">Amount</label>
    <input type="text" class="form-control-sm" id="amountdonation" placeholder="100.0">
</div>
<label class="form-label">Payment Type</label>
<select class="form-select-sm" aria-label="Payment Type">
    <option value="1">Credit card</option>
    <option value="2">Debit card</option>
    <option value="3">Paypal</option>
    <option value="4">PSE</option>
</select>
<div class="row mb-3">
    <div>
        <input type="submit" value="Complete payment" class="btn btn-primary">
        <a href="indexPerson.html"></a>
    </div>
</div>
</form>
<br/>



</body>
</html>
