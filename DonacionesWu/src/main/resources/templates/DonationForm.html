<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2> Create Donation</h2>

<form th:action="@{/donation/new}" method="post" class="border p-3 form">
<div class="mb-3">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://scontent.fclo8-1.fna.fbcdn.net/v/t1.6435-9/93435448_2630354537288858_1686578075967422464_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=dd63ad&_nc_eui2=AeHLXbm3cRiBdbqC7Fq7AFxMUwohEIdYt1FTCiEQh1i3UbKWBTWVXF905bm7CzcTAsZnQxLLskYKAc6CBXTKi7C2&_nc_ohc=4frduWXg44EAX9Xz3LP&_nc_ht=scontent.fclo8-1.fna&oh=00_AfBsYRh_gN8w0URX1ioXiTWf3zbTLYvJLtOLO-_xPnnkJA&oe=658B7C9E" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Support for the homeless</h5>
                    <p class="card-text">The money raised will be 100% sent to foundations that are known for caring for homeless people by giving them food and certain items for their needs.</p>
                    <p class="card-text"><small class="text-body-secondary">You choose if the homeless man eats or not.</small></p>
                </div>
            </div>
        </div>
    </div>
  <label for="name" class="form-label">First Name</label>
  <input type="text" class="form-control-sm" name="name" id="name" placeholder="Li">
        <label for="amount" class="form-label">Amount</label>
        <input type="text" class="form-control-sm" name="amount" id="amount" placeholder="100.0">
    </div>
    <label for="transaction" class="form-label">Foundation</label>
    <select class="form-select-sm" aria-label="Large select example" id="transaction" name="transaction">
        <option value="1">Vagabundos</option>
    </select>
<label for="payment" class="form-label">Payment Type</label>
<select class="form-select-sm" aria-label="Large select example" id="payment" name="payment">
    <option value="1">Credit card</option>
    <option value="2">Debit card</option>
    <option value="3">Paypal</option>
    <option value="4">PSE</option>
</select>
<div class="row mb-3">
    <div>
        <input type="submit" value="Complete payment" class="btn btn-primary">
        <a href="indexPerson.html"></a>
    </div>
</div>
</form>
<br/>



</body>
</html>
